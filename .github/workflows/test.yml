name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: run typecheck
        run: bun run typecheck

      - name: Run Biome
        run: bun run lint

      - name: Run tests
        run: bun test
